<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
	
        <script src="js/jquery-1.11.1.js"></script>
		<script src="js/myscripts.js"></script> 	
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	

    </head>
    <body>
    	<div class="page-header">
    		<h1>Expense Tracker</h1>
    	</div>
        <div class="row container-fluid">
            <div class="col-md-3">
                <h3>Categories</h3>
                <span id="categoryList">
                    <i>You haven't created any categories yet. Create one using the form below.</i>
                </span>
                <form role="form" id="new-category">
                    <div class="input-group">
                        <input type="text" class="form-control" id="category" placeholder="Category Name">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">New Category</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <h3>Add purchase:</h3>
                <form role="form" id="new-purchase">
                    <fieldset disabled>
                        <input type="text" class="form-control" id="description" placeholder="Description">
                        <input type="text" class="form-control" id="price" placeholder="Price">
                        <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                        <button type="submit" class="btn btn-default" id="trackButton">Track!</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6">
                <h3><span id="categoryName">Track!</span></h3>
                <table class="table table-striped" id="finalTable">
                    <tr>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Cost</th>
                    </tr>
                </table>
            </div>

        </div>
    </body>
</html>
